<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent">
      <ion-view view-title="À propos" ng-app>
        <ion-content style="background-image: url(img/home_bg.png); background-repeat: no-repeat; background-size:cover;" >

          <img src="img/logo_wtf.png" width="100" />
          <br /><br /><br />
          <div style="text-align: center;">
            <img src="img/separator.png" height="20" /><br />

            <div ng-hide="signup || signin">
              <label style="margin:10px;">
                <button class="button facebook button-block button-positive" style="background-color: #37355e; opacity: 0.9;" ng-click="fblogin()">
                  Connexion avec Facebook
                </button>
              </label>

              <label style="margin:10px;">
                <button class="button button-block button-assertive" style="background-color: #dcb2a8; opacity: 0.9;"  ng-click="signin = true;">
                  Connexion par email
                </button>
              </label>

              <a class="item" style="background: none; border: 0px; opacity: 0.9; text-decoration: underline; color: white;" ng-click="signup = true;">Créer un compte par email</a>
            </div>

            <!--   SIGN UP   -->
            <form name="formSignUp" style="margin-top:10px;" ng-show="signup" novalidate>

              <label style="margin:10px;">
                <div class="item item-input" style="background-color: #dcb2a8; opacity: 0.9;">
                  <input type="email" name="email" ng-model="email" placeholder="Email" required>
                </div>
                <div ng-show="formSignUp.email.$invalid && (formSignUp.email.$touched || formSignUp.$submitted)">
                  <span ng-show="formSignUp.email.$error.required">Email indispensable !</span>
                  <span ng-show="formSignUp.email.$error.email">Email invalide !</span>
                </div>
              </label>

              <label style="margin:10px;">
                <div class="item item-input" style="background-color: #dcb2a8; opacity: 0.9;">
                  <input type="password" name="pwd" ng-model="pwd" placeholder="Mot de passe" required>
                </div>
                <div ng-show="formSignUp.pwd.$invalid && (formSignUp.pwd.$touched || formSignUp.$submitted)">
                  <span ng-show="formSignUp.pwd.$error.required">Mot de passe indispensable !</span>
                </div>
              </label>

              <label style="margin:10px;">
                <div class="item item-input" style="background-color: #dcb2a8; opacity: 0.9;">
                  <input type="password" name="pwd_confirm" ng-model="pwd_confirm" placeholder="Confirmer" required>
                </div>
                <div ng-show="pwd!=pwd_confirm && (formSignUp.pwd_confirm.$touched || formSignUp.$submitted)">
                  <span ng-show="pwd!=pwd_confirm">Les mots de passe ne sont pas les mêmes !</span>
                </div>
              </label>

              <label style="margin:10px;">
                <input type="submit" class="button button-block" style="background-color: #fff955; opacity: 0.9; color: black; border: 0px;" value="Créer mon profil" ng-click="submitFormSignUp(formSignUp, email, pwd, pwd_confirm)">
              </label>

              <a class="item" style="background: none; border: 0px; opacity: 0.9; text-decoration: underline; color: white;" ng-click="signup = false;">Retour</a>

            </form>

            <!--   SIGN WITH EMAIL   -->
            <form name="formSignIn" style="margin-top:10px;" ng-show="signin" novalidate>

              <label style="margin:10px;">
                <div class="item item-input" style="background-color: #dcb2a8; opacity: 0.9;">
                  <input type="email" name="email" ng-model="email" placeholder="Email" required>
                </div>
                <div ng-show="formSignIn.email.$invalid && (formSignIn.email.$touched || formSignIn.$submitted)">
                  <span ng-show="formSignIn.email.$error.required">Email indispensable !</span>
                  <span ng-show="formSignIn.email.$error.email">Email invalide !</span>
                </div>
              </label>

              <label style="margin:10px;">
                <div class="item item-input" style="background-color: #dcb2a8; opacity: 0.9;">
                  <input type="password" name="pwd" ng-model="pwd" placeholder="Mot de passe" required>
                </div>
                <div ng-show="formSignIn.pwd.$invalid && (formSignIn.pwd.$touched || formSignIn.$submitted)">
                  <span ng-show="formSignIn.pwd.$error.required">Mot de passe indispensable !</span>
                </div>
              </label>

              <label style="margin:10px;">
                <input type="submit" class="button button-block" style="background-color: #fff955; opacity: 0.9; color: black; border: 0px;" value="Se connecter" ng-click="submitFormSignIn(formSignIn,email,pwd)">
              </label>

              <a class="item" style="background: none; border: 0px; opacity: 0.9; text-decoration: underline; color: white;" ng-click="signin = false;">Retour</a>

            </form>
          </div>
        </ion-content>
      </ion-view>
    </ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>
