<ion-view view-title="Statistiques">
  <ion-content>

    <div class="item most-wasted-element" ng-show="user.mostWastedElement">
      <p>Je laisse principalement du {{user.mostWastedElement}}.</p>
    </div>

    <div class="item less-wasted-element" ng-show="user.lessWastedElement">
      <p>Je ne laisse jamais du {{user.lessWastedElement}}.</p>
    </div>

    <div class="item stats-points">
      <p>{{user.points || 0}} points</p>
    </div>

    <div class="item queue-feedbacks-count">
      <p>J'ai informé sur la file d'attente <span>{{user.queueFeedbacksCount || 0}}x</span></p>
    </div>

    <div class="item lunch-feedbacks-count">
      <p>J'ai partagé mes repas <span>{{user.lunchFeedbacksCount || 0}}x</span></p>
    </div>

  </ion-content>
</ion-view>
