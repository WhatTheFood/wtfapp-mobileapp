<ion-view view-title="Statistiques">
  <ion-content id="stats" class="padding">
    <h2>Ma participation</h2>

    <div>
      <div class="item stats-points">
        <p class="score">
          <img src="img/coupe.png">
          <span>{{user.points || 0}} pts</span>
        </p>
      </div>

      <div class="item queue-feedbacks-count">
        <img src="img/file.png">
        <p>J'ai informé<br>sur la file d'attente</p>
        <p class="count">{{user.queueFeedbacksCount || 0}}x</p>
      </div>

      <div class="item lunch-feedbacks-count">
        <img src="img/partage.png">
        <p>J'ai partagé mes repas</p>
        <p class="count">{{user.lunchFeedbacksCount || 0}}x</p>
      </div>
    </div>
  </ion-content>
</ion-view>
