<ion-view view-title="Restaurants">
    <ion-content class="padding">

        <div id="search-box" class="bar bar-header item-input-inset" ng-show="data.showSearch">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Rechercher un RU" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
        </div>

        <div class="list">
            <div class="item item-icon-left energized-bg item-text-wrap" ng-if="msg">
                <i class="icon ion-ios7-information-outline"></i>
                {{msg}}
            </div>
            
            <a class="item item-icon-left item-icon-right" href="#/wtf/rucontent/{{ru.id}}" ng-repeat-start="ru in rulist  | filter: data.searchQuery" ng-if="$first" ng-click="clickRU(ru.id)">
                <div>
                <img src="/img/clock_green.png" class="clock" alt="clock" />
                <div>{{ru.title}}</div>
                <div class="subtitle">PH Ouvert le midi</div>
                <i class="icon ion-chevron-right"></i>
                </div>
                <div class="list" ng-if="$first" >
					<strong>Plats du jour :</strong>
					<div ng-repeat="category in ru.menu.meal[0].foodcategory | filter: showDishCategory">
						<div ng-repeat="dish in category.dishes">
							- {{dish.name}}
						</div>
					</div>
				</div>
            </a>
          
            <a class="item item-icon-left item-icon-right" href="#/wtf/rucontent/{{ru.id}}" ng-repeat-end ng-if="!$first"  ng-click="clickRU(ru.id)">
                <img src="/img/clock_grey.png" class="clock" alt="clock" />
                <div>{{ru.title}}</div>
                <div class="subtitle">PH Ouvert le midi</div>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>


    </ion-content>
</ion-view>
