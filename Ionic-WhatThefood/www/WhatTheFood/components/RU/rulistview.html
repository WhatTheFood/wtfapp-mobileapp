<ion-view view-title="Restaurants">
    <ion-content>

        <div id="search-box" class="bar bar-header item-input-inset" ng-show="data.showSearch">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Rechercher un RU" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
        </div>

        <ion-list class="list" can-swipe="true">            
            <ion-item class="item item-icon-left item-icon-right" href="#/wtf/rucontent/{{ru.id}}" ng-repeat-start="ru in rulist  | filter: data.searchQuery" ng-if="$first">
                <div>
                <img src="img/clock_green.png" class="clock" alt="clock" />
                <div>{{ru.title}}</div>
                <div class="subtitle">PH Ouvert le midi</div>
                <i class="icon ion-chevron-right"></i>
                </div>
                <div class="list" ng-if="$first" >
                    <strong>Plats du jour :</strong>
                    <div ng-repeat="category in ru.menu.meal[0].foodcategory | filter: showDishCategory">
                        <div ng-repeat="dish in category.dishes">
                            - {{dish.name}}
                        </div>
                    </div>
                </div>
				<ion-option-button class="button-info"
                       ng-click="eathere(ru.id)">
				  Je mange ici ce midi !
				</ion-option-button>
            </ion-item>
          
            <ion-item class="item item-icon-left item-icon-right" href="#/wtf/rucontent/{{ru.id}}" ng-repeat-end ng-if="!$first">
                <img src="img/clock_grey.png" class="clock" alt="clock" />
                <div>{{ru.title}}</div>
                <div class="subtitle">PH Ouvert le midi</div>
                <i class="icon ion-chevron-right"></i>
				<ion-option-button class="button-info"
                       ng-click="eathere(ru.id)">
				  Je mange ici ce midi !
				</ion-option-button>
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
