<ion-view view-title="File d'attente">
    <ion-content class="padding">
        <div class="list item-text-wrap">
            <h3>Comment est la file d'attente ?</h3>            
            <label class="item item-input item-select">
                <div class="input-label">
                    Du RU : 
                </div>
                <select ng-change="_change()" ng-model="modelru">
                    <option ng-repeat="restaurant in restaurants" ng-value="{{restaurant.id}}" ng-selected="restaurant.id == preselectruId">{{restaurant.title}}</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
