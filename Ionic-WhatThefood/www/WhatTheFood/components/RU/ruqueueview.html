<ion-view view-title="File d'attente">
    <ion-content class="padding">
        <div class="list item-text-wrap">
            <h3>Comment est la file d'attente ?</h3>            
            <label class="item item-input item-select">
                <div class="input-label">
                    Du RU : 
                </div>
                <select ng-change="_change()" ng-model="modelru">
                    <option ng-repeat="restaurant in rulist" ng-value="{{restaurant.id}}" ng-selected="restaurant.id == preselectruId">{{restaurant.title}}</option>
                </select>
            </label>
            <ion-list class="list">
                <ion-item class="item item-icon-left item-icon-right" ng-repeat="time in waitingTimes">
                    <div>
                        <img src="{{time.img}}" class="clock" alt="clock"/>
                        <div>{{time.title}}</div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
