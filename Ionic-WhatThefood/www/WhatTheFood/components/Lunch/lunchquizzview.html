<ion-view view-title="Mon plateau" ng-app>
    <ion-content>
        <div class="list item-text-wrap no-border-list">
            <div class="item fork-red-bg fork-red-content">
                <div class="current-date" ng-init="updateDate()">{{ date }}</div>
				<select ng-model="$parent.currentRu" ng-options="r as r.title for r in rulist"></select>
            </div>
            <div class="item question-lunch">
                Pourquoi n'as-tu pas terminé ton plateau ?
            </div>
            <div class="item response-lunch">
                <label class="item item-quizz-check">
					<div>Serais-tu prêt(e) à reprendre ces plats ?</div>
					<ion-radio name="takeAgain" ng-model="takeAgain" ng-value="0">Oui</ion-radio>
					<ion-radio name="takeAgain" ng-model="takeAgain" ng-value="1">Non ce n'était pas bon</ion-radio>
					<ion-radio name="takeAgain" ng-model="takeAgain" ng-value="2">Non je n'aime pas ça</ion-radio>
				</label>
                <label class="item item-quizz-check">
					<div>As-tu assez de temps pour manger ?</div>
					<ion-radio name="enoughTime" ng-model="enoughTime" ng-value="0">Oui</ion-radio>
					<ion-radio name="enoughTime" ng-model="enoughTime" ng-value="1">Non</ion-radio>
				</label>
            </div>
            <a href="#" class="item button button-full button-positive no-margin" ng-click="sendFeedback()">
                Suivant
            </a>
        </div>
    </ion-content>
</ion-view>
